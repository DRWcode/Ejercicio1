<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Rectángulo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card p-4 shadow">
        <h2 class="text-center">Calculadora de Área de un Rectángulo</h2>
        <form id="areaForm">
            <div class="mb-3">
                <label for="base" class="form-label">Base (b):</label>
                <input type="number" id="base" class="form-control" placeholder="Ingrese la base" required>
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (h):</label>
                <input type="number" id="altura" class="form-control" placeholder="Ingrese la altura" required>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" onclick="calcularArea()">Calcular Área</button>
                <button type="reset" class="btn btn-secondary" onclick="limpiarCampos()">Limpiar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap y SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
